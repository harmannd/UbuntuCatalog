{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
    <div class="main">
        <div class="main-section">
            <div class="row">
                <div class="col-md-12">
                    <h2>{{ item.name }}</h2>
                </div>
            </div>

            {% if item.image_url == None %}
                <div class="row">
                    <div class="col-md-12">
                        <p class="item_description">{{ item.description }}</p>
                    </div>
                </div>
            {% else %}
                <div class="row">
                    <div class="col-sm-3">
                        <img class="item_pic" src="{{ item.image_url }}">
                    </div>
                    <div class="col-sm-9">
                        <p class="item_description">{{ item.description }}</p>
                    </div>
                </div>
            {% endif %}

            <div class="row">
                <div class="options link col-xs-6">
                    <a class="edit_button button" href="{{ url_for('editItem', category_name=item.category.name, item_name=item.name) }}"><h3>Edit Item</h3></a>
                </div>
                <div class="link col-xs-6">
                    <a class="delete_button button" href="{{ url_for('deleteItem', category_name=item.category.name, item_name=item.name) }}"><h3>Delete Item</h3></a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
